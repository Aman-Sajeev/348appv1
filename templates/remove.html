{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <br><br>
    <label for="title">What is the name of the show you would like to remove: </label>
    <input name="title" id="title" required>
    <br><br><br><br><br>
    <input type="submit" value="Remove Show">
  </form>
{% endblock %}
