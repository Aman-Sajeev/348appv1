
{% extends 'base.html' %}

{% block content %}
    <h2 style="font-size:50px;">{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
<br>
    <p>Genre:<p>
    <p>{{ post['genre'] }}</p>
<br>
<br>
    <p>Primary Actor:<p>
    <p>{{ post['actor'] }}</p>
<br>
<br>
    <p>Runtime (minutes):<p>
    <p>{{ post['minutes'] }}</p>

{% endblock %}
